<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math quiz</title>
</head>
<body>
    <section class="main fullscreen block_active">
        <div class="main__contant">
            <h1 class="main__title">Welcome to the game, Math Quiz</h1>
            <p>Enter your name:</p>
            <input class="input main__name" type="text" id="name">
            <p>Choose your game mode:</p>
            <div class="main__modes">
                <div class="radio">
                    <input class="radio__input " type="radio" name="mode" id="practice" checked>
                    <label class="radio__label" for="practice">Practice</label>
                </div>
                <div class="radio">
                    <input class="radio__input " type="radio" name="mode" id="timeattack">
                    <label class="radio__label" for="timeattack">Time Attack</label>
                </div>            
            </div>
            <button class="button main__btn">Let's go</button>
            <a class="main__link" href="#">donâ€™t know rules? clicke here!</a>
            <a class="main__link" href="#">Leader board</a>
        </div>
    </section>
    <section class="field fullscreen">
        <div class="field__contant">
            <h3 class="field__level">Level 1</h3>
            <div class="field__items">
                <div class="field__user-items">
                    <span class="field__user-name">Your name: Baha</span>
                    <span class="field__score">Your score: 23</span>
                </div>
                <div class="field__timer">
                    <span class="field__timer-title">time</span>
                    <span class="field__timer-value">01:23</span>
                </div>
            </div>
            <ul class="field__list">
                <li class="field__list-item">3</li> 
                <li class="field__list-item">+</li>
                <li class="field__list-item">2</li>
                <li class="field__list-item">=</li>
                <li class="field__list-item">6</li>           
            </ul>
            <div class="field__input-items">
                <button class="button field__stop">Stop</button>
                <input class="input field__input-value" type="number">
                <button class="button field__check">Check</button>
            </div>
        </div>
    </section>

</body>
</html>
